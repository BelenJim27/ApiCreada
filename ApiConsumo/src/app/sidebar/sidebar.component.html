
<mat-toolbar class="mat-elevation-z3 " >
    <button mat-icon-button (click)="collapsed.set(!collapsed())" class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="text">Mi API</span>
    
    <span class="spacer"></span>
    <h3 class="welcome-text">Bienvenido, {{ loggedInUser.name }}</h3>
    <button mat-icon-button [matMenuTriggerFor]="menu">


        <img class="user-info" *ngIf="loggedInUser?.avatar" [src]="loggedInUser.avatar" alt="Foto de perfil" class="profile-img" />
        
    
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Cerrar sesi√≥n</span>
      </button>
    </mat-menu>
  </mat-toolbar>
  
  <mat-sidenav-container style="background-color: white; ">
    <mat-sidenav opened mode="side" [style.width]="sidevabWidth()"  class="border">
     <app-menu [collapsed]="collapsed()"></app-menu>
    </mat-sidenav>
    <mat-sidenav-content class="content" [style.margin-left]="sidevabWidth()">
      <router-outlet/>
    </mat-sidenav-content>
  </mat-sidenav-container>
