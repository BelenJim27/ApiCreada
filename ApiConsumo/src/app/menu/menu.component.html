<div class="menu">
<div class="sidenav-header" *ngIf="loggedInUser" class="sidenav-header" [class.collapsed]="sideNavCollapsed()">
    
    <img *ngIf="loggedInUser?.avatar" [src]="loggedInUser.avatar" alt="Foto de perfil" class="profile-img" />
    <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
        <h2>Bienvenido, {{ loggedInUser.name }}</h2>
      
    </div>
    </div>
    <mat-nav-list>
        <a mat-list-item *ngFor=" let item of menuItems()" 
        [routerLink]="item.link">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span class="text" matListItemTitle *ngIf="!sideNavCollapsed()">{{ item.label }}</span>
        </a>
        
    </mat-nav-list>
      </div>
